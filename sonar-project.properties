# SonarCloud Configuration for BalancedNewsGo
sonar.projectKey=alexandru-savinov_BalancedNewsGo
sonar.organization=alexandru-savinov

# Project Information
sonar.projectName=BalancedNewsGo
sonar.projectVersion=1.0

# Source Code Configuration
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/bin/**,**/coverage/**,**/test-results/**,**/vendor/**,**/*.pb.go,**/docs/**,**/scripts/**,**/monitoring/**,**/postman/**,**/sqlite-tools/**,**/backup/**

# Test Configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go,**/tests/**/*.go,**/tests/**/*.ts,**/tests/**/*.js
sonar.test.exclusions=**/node_modules/**,**/bin/**,**/vendor/**

# Go Language Configuration
sonar.go.coverage.reportPaths=coverage.out,coverage/*.out,coverage-*.out

# JavaScript/TypeScript Configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Security Configuration
sonar.security.hotspots.inheritFromParent=true

# Quality Gate Configuration
sonar.qualitygate.wait=true

# Analysis Configuration
sonar.scm.provider=git
sonar.scm.forceReloadAll=false

# Coverage Configuration
sonar.coverage.exclusions=**/cmd/**,**/tools/**,**/scripts/**,**/*_test.go,**/testdata/**,**/mock*.go,**/vendor/**,**/docs/**

# Duplication Configuration
sonar.cpd.exclusions=**/*_test.go,**/testdata/**,**/mock*.go

# Issue Configuration
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=go:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/cmd/**
sonar.issue.ignore.multicriteria.e2.ruleKey=go:S1192
sonar.issue.ignore.multicriteria.e2.resourceKey=**/tools/**
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S1192
sonar.issue.ignore.multicriteria.e3.resourceKey=**/static/**
